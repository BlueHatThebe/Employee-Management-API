<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Ensure this path is correct -->
    <style>
        .hidden {
            display: none;
        }

        form {
            margin-bottom: 20px;
        }

        .form-container {
            margin: 10px 0;
        }

        #employee-list-container {
            margin-top: 20px;
            border-top: 2px solid #000;
            padding-top: 20px;
        }

        .employee-item {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Employee Management</h1>

    <!-- Buttons to Toggle Forms -->
    <div>
        <button id="show-add-employee-form">Show Add Employee Form</button>
        <button id="show-update-form">Show Update Form</button>
        <button id="show-review-form">Show Add Review Form</button>
        <button id="show-deactivate-form">Show Deactivate Form</button>
    </div>

    <!-- Forms for Managing Employees -->
    <div id="add-employee-form" class="form-container hidden">
        <h2>Add Employee</h2>
        <form>
            <label for="name">Name:</label><input type="text" id="name"><br>
            <label for="position">Position:</label><input type="text" id="position"><br>
            <label for="department">Department:</label><input type="text" id="department"><br>
            <label for="contact">Contact:</label><input type="text" id="contact"><br>
            <button type="submit">Add Employee</button>
        </form>
    </div>

    <div id="update-employee-form" class="form-container hidden">
        <h2>Update Employee</h2>
        <form>
            <label for="update-id">Employee ID:</label><input type="text" id="update-id"><br>
            <label for="update-name">Name:</label><input type="text" id="update-name"><br>
            <label for="update-position">Position:</label><input type="text" id="update-position"><br>
            <label for="update-department">Department:</label><input type="text" id="update-department"><br>
            <label for="update-contact">Contact:</label><input type="text" id="update-contact"><br>
            <button type="submit">Update Employee</button>
        </form>
    </div>

    <div id="add-review-form" class="form-container hidden">
        <h2>Add Performance Review</h2>
        <form>
            <label for="review-id">Employee ID:</label><input type="text" id="review-id"><br>
            <label for="review-text">Review:</label><textarea id="review-text" rows="4" cols="50"></textarea><br>
            <button type="submit">Add Review</button>
        </form>
    </div>

    <div id="deactivate-employee-form" class="form-container hidden">
        <h2>Deactivate Employee</h2>
        <form>
            <label for="deactivate-id">Employee ID:</label><input type="text" id="deactivate-id"><br>
            <button type="submit">Deactivate Employee</button>
        </form>
    </div>

    <!-- Employee List Moved to Bottom -->
    <div id="employee-list-container">
        <h2>Employee List</h2>
        <ul id="employee-list-ul"></ul>
    </div>

    <script src="/static/script.js"></script> <!-- Ensure this path is correct -->
</body>
</html>
